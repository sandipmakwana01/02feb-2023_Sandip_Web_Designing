    <h1>Question 4 :- Canvas and SVG tags</h1>
    <h3>1. canvas Tag: </h3>
        <!-- The &lt;canvas&gt; tag provides a drawing surface where you can use JavaScript to render graphics dynamically. It works by creating a bitmap canvas that you can draw on using JavaScript's 2D drawing API.
    <br><br>
     Example:
     <br>
     <canvas id="mycan" height="100" width="200" style="background-color: lightcoral;"></canvas>
    <script>
        var can = document.getElementById("mycan");
        var ctx = can.getContext("2d");
        ctx.font = "50px sans-serif";  
        ctx.strokeText("Canvas", 10, 50);
    </script> -->
   
  <h3>   2. svg Tag: </h3>
    The &lt;svg&gt; tag stands for Scalable Vector Graphics . <br>
    Use svg to not bluer the graphics or images .
<br><br>
Example:
<br>
<svg>
    <rect x="20" y="20" width="100" height="100" fill="blue" />
  </svg>
</body>
