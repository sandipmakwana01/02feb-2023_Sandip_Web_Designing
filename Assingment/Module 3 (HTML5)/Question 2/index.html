<body>
    <h1>Question 2 :- How to embed audio and video in a webpage</h1>
    <p>Use &lt; audio &gt; and &lt; video &gt; tags to embed audio and video in a webpage.</p>
    <h3>Example :</h3>
    <p>Example of use &lt;audio&gt; tag.</p>
    <audio controls muted autoplay loop>
        <source src="audio/ChannaVe.mp3" type="audio/mpeg">
        <!-- <source src="ChannaVe.ogg" type="audio/ogg"> -->
        <!-- <source src="ChannaVe.wav" type="audio/wav"> -->
    </audio>
    <p>Example of use &lt;video&gt; tag.</p>
    <video controls  poster="images/bugatti.jpg"  muted autoplay loop>
        <source src="videos/bugatti.mp4" type="video/mp4">
        <!-- <source src="bugatti.ogg" type="video/ogg"> -->
        <!-- <source src="bugatti.wav" type="video/wav"> -->
    </video>
</body>
</html>
