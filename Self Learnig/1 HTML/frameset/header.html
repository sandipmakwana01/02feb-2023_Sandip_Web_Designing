<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body{
            margin: 0;
        }
        .header{
            height: 70px;
            width: auto;
            background: lightcoral;
            /* margin: 0; */
        }
        .logo{
            width: 30%;
            background: transparent;
            float: left;
        }
        .menu{
            height: 70px;
            width: 70%;
            background: transparent;
            /* margin: 50px 0px; */
           
        }
        ul{
            height: 70px;
            border: 1px solid transparent;
            text-align: center;
            line-height: 70px;
            margin: 0;
        }
        ul li{
            list-style: none;
            display: inline;
            margin: 5px 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.uengage.in/images/addo/logos/lapinoz-logo.png" alt="" height="70px">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Order online</li>
                <li>Store Locator</li>
            </ul>
        </div>
    </div>
</body>
</html>
