<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
        }
        /* h1 Element Selector */
        h1{
            background-color: #da1e1e;
        }
        /* Element Selector and Group Selector */
        p,h2{
            background-color:aqua;
            border: solid;
        }
        /* id Selector */
        #first{
            background: purple;
        }
        /* class Selector */
        .second{
            background-color: black;
            color: white;
        }
        /* This is a Comment in CSS */
    </style>
    <!-- This is a Comment in HTML -->
</head>
<body>
    <div>
        <h1>This is h1 Element Selector</h1>
        <p>This is P Element Selector</p>
        <div id="first">This is id Selector</div>
        <span class="second">This is class Selector</span>
        <h2>This is a Group Selector</h2>
    </div>
</body>
</html>
