<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .div1{
        height:50px;
        width:50px;
        background-color: aqua;
        float: left;
    }
    .div2{
        height:70px;
        width: 100px;
        background-color: black;
        float: left;
    }
    .div3{
        height:130px;
        width: 150px;
        background-color: brown;
        float: left;
    }
    .div4{
        height:50px;
        width:50px;
        background-color: aqua;
        clear: both;
    }
    .div5{
        height:70px;
        width: 100px;
        background-color: black;
    }
    .div6{
        height:130px;
        width: 150px;
        background-color: brown;
    }
</style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</body>
</html>
