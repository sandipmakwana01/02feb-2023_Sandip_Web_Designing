<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
        }
        .box1{
            position: absolute;
            z-index: 2;
            top: 100px;
            left: 100px;
            background: yellow;
        }
        .box2{
            position: absolute;
            z-index: 1;
            top: 150px;
            left: 150px;
            background: rgb(0, 255, 98);
        }
        .box3{
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 1;
            background: rgb(0, 149, 255);
        }
        .box4{
            z-index: 4;
            position:absolute;
            top: 250px;
            left: 250px;
            background: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
