<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            /* width: 100px; */
            /* height: 500px; */
            background: lightblue;
            /* margin: auto; */

            display: grid;
            grid-template-columns:  1fr 1fr;
            grid-template-rows: 40px 40px 60px;

            grid-gap:5px 10px;
            /* grid-row-gap:20px;
            grid-column-gap:10px; */

            
        }
        
        .items1{
            background: lightcoral;
        }
        .items2{
            background: lightcyan;
        }
        .items3{
            background: lightgoldenrodyellow;
        }
        .items4{
            background: lightgray;
        }
        .items5{
            background: lightgreen;
        }
        .items6{
            background: lightpink;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
        <div class="items items5">5</div>
        <div class="items items6">6</div>

    </div>
</body>
</html>
