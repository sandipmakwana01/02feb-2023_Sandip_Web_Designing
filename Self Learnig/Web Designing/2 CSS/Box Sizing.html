<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
</head>
<style>
    .box-1{
        width: 300px;
        height: 300px;
        background-color: aqua;
        box-sizing: border-box;
        padding: 100px;
        border: 25px solid black;
    }
    .box-2{
        background-color: aqua;
        height: 300px;
        width: 300px;
        padding: 100px;
        border: 25px solid black;
    }
</style>
<body>
    <div class="box-1">
        <h3>Sandip</h3>
    </div>
    <div class="box-2">
        <h3>Sandip</h3>
    </div>
</body>
</html>
