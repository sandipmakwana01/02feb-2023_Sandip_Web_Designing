<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID VS CLASS</title>
    <style>
        #id{
            background-color: red;
        }
        .item{
            color: seagreen;
        }
        span{
            background: lightcyan;
        }
    </style>
</head>
<body>
    <div id="id">Hello</div>
    <!--
    <div id="id i">Hello</div>
        it's show's the error  
        id must be unique
    -->
    <div class="class item">Hello</div>
    <span>Hello</span>
</body>
</html>
