<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="60">
    <link rel="shortcut icon" href="">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper">

        <div id="header">

            <div id="menubar">
                <input type="checkbox" id="click">
                <label for="click">
                    <span class="fa fa-bars"></span>
                </label>
            </div>

            <div id="logo">
                <span><a href="">Sandip</a> </span>
            </div>

            <div id="menu">
                <ul>
                    <li><a href="">Menu</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Feedback</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>

        </div>

        <div id="slider">slider</div>
        <div id="content">
            <div class="items items1">1</div>
            <div class="items items2">2</div>
            <div class="items items3">3</div>
            <div class="items items4">4</div>
            <div class="items items5">5</div>
            <div class="items items6">6</div>
            <div class="items items7">7</div>
            <div class="items items8">8</div>
            <div class="items items9">9</div>
            <div class="items items10">10</div>
            <div class="items items11">11</div>
            <div class="items items12">12</div>
            <div class="items items13">13</div>
            <div class="items items14">14</div>
            <div class="items items15">15</div>
            <div class="items items16">16</div>
        </div>

        <div id="footer">
                footer
        </div>

    </div>
</body>

</html>
