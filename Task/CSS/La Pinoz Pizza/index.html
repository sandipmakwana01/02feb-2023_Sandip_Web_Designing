<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="60">
    <link rel="shortcut icon" href="https://www.uengage.in/images/addo/logos/logo-5-1600769708.png">
    <title>La Pinoz Pizza - Order Pizza Online</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">

            <div class="menubar">
                <input type="checkbox" name="" id="click">
                <label for="click">
                    <span class="fa fa-bars"></span>
                </label>
            </div>

            <div class="logo">
                <a href="">
                    <img src="images/lapinoz-logo.png" alt="">
                </a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Order Online</a></li>
                    <li><a href="">Store Locator</a></li>
                    <li><a href="">Franchise Enquiry</a></li>
                    <li><a href="">Our Story</a></li>
                    <li><a href="">Cotact Us</a></li>
                </ul>
            </div>

            <div class="login">
                <ul>
                    <li><a href="">Login</a></li>
                </ul>
            </div>

        </div>

        <div id="slider">
            <div class="slides">
                <div class="slide slide1">
                    <img src="images/banner1.jpg" alt="">
                </div>
                <div class="slide slide2">
                    <img src="images/banner2.jpg" alt="">
                </div>
                <div class="slide slide3">
                    <img src="images/banner3.jpg" alt="">
                </div>
            </div>    
        </div>

        <div id="content">
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
